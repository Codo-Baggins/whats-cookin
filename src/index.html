<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <link href='https://fonts.googleapis.com/css?family=Bilbo' rel='stylesheet'>
    <title>What's Cookin'?</title>
  </head>
  <body>
    
    <nav>

      <section>
        <form>
          <select class="users">
            <option value="select">Select User</option>
          </select>
        </form>
      </section>

      <section id="top-bar">
        <h1 class="title-display">What's Cookin?</h1>
          <section>
            <button class="favorites-button nav-buttons">My Favorites</button>
            <button class="to-cook-button nav-buttons">Recipes To Cook</button>
          </section>
      </section> 

    </nav>
    <main>
      <section class="search-fields">
        <div>
          <input class="search-field" type="text">
          <button id="search-button">Search Recipes</button>
        </div>
        <form>
          <select class="tags">
            <option value="select-tag">Select Tag</option>
          </select>
        </form>
      </section>

      <section class="displayed-recipes"></section>
      <section class="favorite-section hidden"></section>
      <section class="to-cook-section hidden"></section>
      <section class="displayed-recipe hidden"></section>
    </main>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../src/Recipe.js"></script>
    <script type="text/javascript" src="../src/Pantry.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
