<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <title>What's Cookin'?</title>
  </head>
  <body>
    
    <nav>

      <section>
        <form>
          <select class="users">
            <option value="select">Select</option>
          </select>
        </form>
      </section>

      <section>
        <h1>What's Cookin?</h1>
      </section> 

      <section>
        <button class="favorites-button nav-buttons">My Favorites</button>
        <button class="to-cook-button nav-buttons">Recipes To Cook</button>
      </section>
    </nav>
    <main>
      <section class="search-fields">
        <form>
          <input type="text">
          <input type="submit">
        </form>
        <form>
          <select class="tags">
            <option value="select-tag">Select Tag</option>
          </select>
        </form>
      </section>

      <section class="displayed-recipes">
          <div class="recipe">
            <img class="recipe-image" src="https://spoonacular.com/recipeImages/595736-556x370.jpg">
            <form class="recipe-options">
              <input type="checkbox" id="template-recipe" name="example-recipe" value="example-food">

              <button id="recipe-name">
                Recipe Name
              </button>
              <input type="checkbox">

            </form>
          </div>
      </section>
    </main>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../src/Recipe.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
